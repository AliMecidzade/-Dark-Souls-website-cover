<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>

        .home{
            font-family: 'MinecraftiaRegular';
            color: #0b0c0b;
            font-size: 20px;

        }
        body{
            background-image: url("./images/2019-08-02_14.20.33.png");
        }
    </style>
</head>
<body>
    <div class="back-home " style="padding: 10px;">
        <i class="fas fa-arrow-left"></i>
        <a href="./index.html" class="home">Back</a>
    </div>
    <div class="container shadow rounded" style="width: 40%;">
        <label>Name:</label>
        <input type="text" class="form-control" id="inp_name">
        <label>Surname:</label>
        <input type="text" class="form-control" id="inp_surname">
  
    

        <label>Email:</label>
    
    <input type="email" class="form-control" id="inp_email">
    <label>Password:</label>
    <input type="password" class="form-control" id="inp_password">
    <input type="button" value="Register" class="btn btn-primary p-3 m-3" id="btn_reg">

    <div class="login_link">
        
         <a href="./login.html">You already have an account?</a>
    </div>


</div>
